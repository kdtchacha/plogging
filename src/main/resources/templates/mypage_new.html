    <script>

      let query = location.search;

      let page = query.substring(query.indexOf("=") + 1);

      let startPage = parseInt(page / 5) * 5 + 1;

      let endPage = startPage + 4;



      let html = '<ul class="pagination">';

      html += `<li class="page-item"><a class="page-link" href="?page=${startPage - 5}">ì´ì „</a></li>`
      for (let i = startPage; i <= endPage; i++) {

        html +=
          `<li class="page-item ${page == i ? 'active' : ' '}">
          <a class="page-link" href= "?page=${i}">${i}</a></li>`;
      }
      html += `<li class="page-item"><a class="page-link" href="?page=${endPage + 1}">ë‹¤ìŒ</a></li>`

      html += '</ul>';
      document.getElementById('campaign').innerHTML += html;




      $(document).ready(function () {
        // Add smooth scrolling to all links in navbar + footer link
        $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 900, function () {

              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } // End if
        });

        $(window).fadeIn(function () {
          $(".slideanim").each(function () {
            var pos = $(this).offset().top;

            var winTop = $(window).scrollTop();
            if (pos < winTop + 600) {
              $(this).addClass("slide");
            }
          });
        });
      })
