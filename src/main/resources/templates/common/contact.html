<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/mypage_new.css">
</head>

<body>

    <div id="contact" class="container-fluid bg-grey">
        <h2 class="text-cente">관리자에게 연락하기</h2>
        <div class="row">
            <div class="col-sm-5" style="text-align: left;">
                <p>이름과 이메일을 적어 보내주시면 연락드리겠습니다.</p>
                <p><span class="glyphicon glyphicon-map-marker"></span> Sejong, KOREA</p>
                <p><span class="glyphicon glyphicon-phone"></span> +00 1515151515</p>
                <p><span class="glyphicon glyphicon-home"></span><a href="https://github.com/kdtchacha/plogging" style="text-decoration: none; color: #818181;"> github </a></p>
            </div>
            <div class="col-sm-7">
                <form action="/contact" method="post">
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="subject" placeholder="Name" type="text" required>
                      </div>
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                      </div>
                    </div>
                    <textarea class="form-control" id="comments" name="content" placeholder="Comment" rows="5"></textarea><br>
                    <div class="row">
                      <div class="col-sm-12 form-group">
                        <button class="btn btn-default pull-right" type="submit" id="emailsend">Send</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>


</body>
