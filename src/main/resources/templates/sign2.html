<!DOCTYPE html>


<head>

<meta charset="UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/sign2.css" rel="stylesheet">

</head>


<body>
  <div class="content">
    <!-- Nav pills -->
    <ul class="nav nav-pills" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#aaa">Login</a> 
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#bbb">Register</a> 
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div id="aaa" class="container tab-pane active"> 
        <form action="/signin" method="post">
          <div class="form-group">
            <label for="exampleFormControlInput1">이메일 주소</label>
            <input name="email" type="email" class="form-control is-valid" id="exampleFormControlInput1" placeholder="name@example.com">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">비밀번호</label>
            <input name="pwd" type="password" class="form-control is-invalid" id="exampleInputPassword1" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Password incorrect.</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


      <div id="bbb" class="container tab-pane fade"> 
        <form action="signup" method="post">
          <div class="form-group">
            <label for="InputName">이름</label>
            <input type="text" class="form-control is-valid" id="InputName" placeholder="Full Name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput2">이메일</label>
            <input type="email" class="form-control is-valid" id="exampleFormControlInput2" placeholder="name@example.com">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">비밀번호</label>
            <input type="password" class="form-control is-invalid" id="exampleInputPassword2" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Password incorrect.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPasswordVer">비밀번호 확인</label>
            <input type="password" class="form-control is-invalid" id="exampleInputPasswordVer" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">가입하기</button>
        </form>
      </div>
    </div>
  </div>




</body>
